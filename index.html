<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Engine</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #2b2b2b;
            color: white;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1f1f1f;
            border-bottom: 2px solid #3a3a3a;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 2px;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        /* MAIN */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .card {
            background: linear-gradient(135deg, #3a3a3a, #2e2e2e);
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .card h1 {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 22px;
            color: #aaa;
            margin-bottom: 25px;
        }

        .card p {
            font-size: 20px;
            font-weight: bold;
            color: #e0e0e0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">GAME ENGINE</div>
        <nav>
            <a href="#">Release</a>
            <a href="download.html">Download</a>
            <a href="#">Docs</a>
            <a href="#">GitHub</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h1>Game Engine Released</h1>
            <h2>07.01.2026</h2>
            <p>Switched to C++</p>
            <p>New RenderPipeline</p>
        </div>
    </main>

</body>
</html>
